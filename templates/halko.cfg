{
  "controlunit": {
    "base_path": "/var/opt/halko",
    "tick_length": 6000,
    "network_interface": "eth0",
    "defaults": {
      "pid_settings": {
        "acclimate": {
          "kp": 2.0,
          "ki": 1.0,
          "kd": 0.5
        }
      },
      "max_delta_heating": 10.0,
      "min_delta_heating": 5.0
    }
  },
  "power_unit": {
    "shelly_address": "http://localhost:8088",
    "cycle_length": 60,
    "max_idle_time": 70,
    "power_mapping": {
      "heater": 0,
      "humidifier": 1,
      "fan": 2
    }
  },
  "sensorunit": {
    "serial_device": "/dev/ttyUSB0",
    "baud_rate": 9600
  },
  "api_endpoints": {
    "controlunit": {
      "url": "http://localhost:8090",
      "engine": "/engine",
      "programs": "/programs",
      "status": "/status"
    },
    "sensorunit": {
      "url": "http://localhost:8093",
      "temperatures": "/temperatures",
      "display": "/display",
      "status": "/status"
    },
    "powerunit": {
      "url": "http://localhost:8092",
      "status": "/status",
      "power": "/power"
    }
  }
}
