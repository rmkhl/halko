services:
  configurator:
    build:
      context: ./configurator
      dockerfile: Dockerfile
    working_dir: /app/configurator
    volumes:
      - .:/app
      - ./fsdb:/fsdb
    ports:
      - "8080:8080"
    restart: unless-stopped

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    working_dir: /app/simulator
    volumes:
      - .:/app
      - ./fsdb:/fsdb
    ports:
      - "8088:8088"
    restart: unless-stopped

  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    working_dir: /app/executor
    volumes:
      - .:/app
      - ./fsdb:/fsdb
    ports:
      - "8089:8089"
    depends_on:
      simulator:
        condition: service_started
    restart: unless-stopped

  powerunit:
    build:
      context: ./powerunit
      dockerfile: Dockerfile
    working_dir: /app/powerunit
    volumes:
      - .:/app
    ports:
      - "8090:8090"
    restart: unless-stopped
